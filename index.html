<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Dental Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .appointment-form {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointment-form h2 {
            margin-top: 0;
        }
        .appointment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .appointment-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .appointment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="appointment-form">
    <h2>Try our LIVE product!</h2>
    <p>Book a service appointment like a real customer.</p>
    <form id="appointmentForm" method="POST" action="http://localhost:3000/call">
        <label for="name">Your name *</label>
        <input type="text" id="name" name="name" placeholder="John Smith" required>
        
        <label for="phone">Your number *</label>
        <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" required>
        
        <label for="email">Your email *</label>
        <input type="email" id="email" name="email" placeholder="john.smith@toma.so" required>
        
        <button type="submit">Call me now ðŸ“ž</button>
    </form>
</div>

</body>
</html>
